<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Árvore DOM</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
        .selected {
            background-color: rgb(138, 224, 164);
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Editor de Árvore DOM</h1>
    <br>
    <div class="domTree">
        <div class="item">A</div>
        <div class="item">B
            <div class="item">C</div>
            <div class="item">D</div>
        </div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G
            <div class="item">H</div>
        </div>
    </div>
    <div class="interfaceContent">
        <button id="removeBtn">Remover elemento selecionado</button>
        <button id="addBtn">Adicionar filho ao elemento selecionado</button>
        <input  type="text" id="newElemContent" placeholder="Digite novo rótulo">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
